title: Project

fields:
    - name: name
      title: Name
      required: true

    - name: repo_url
      title: Repo url
      placeholder: "git://github.com/user/project"

    - name: template
      title: Deployment template
      choices:
        - [mongo, flask+mongo]
        - [pg, postgres+django]

      widget: select

    - name: ssh_key
      title: Deployment ssh key
      widget: text

    - name: status
      title: Status
  

forms:
    - name: default
      fields: [name, status, repo_url, ssh_key]

    - name: add
      fields: [name, repo_url]
